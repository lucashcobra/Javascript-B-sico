<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Javascript</title>
</head>
<body>
    <script>
    let n1 = Number.parseInt(window.prompt('Digite um número: '))
        let n2 = Number.parseInt(window.prompt('Digite outro número: '))
        let s = n1 + n2
        window.alert(`A soma dos valores é: ${s} `) 
    </script>
</body>
</html>
