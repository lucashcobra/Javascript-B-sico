<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de condiçao Javascript</title>
</head>
<body>
    <script>
        let nome = "Lucas"
        if(nome == "Lucas") {

        } else {
            window.alert("O nome é outro")
        } 

    </script>
