<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS</title>
</head>
<body>
    <script> // monte um array com 5 nome, use loop FOR para imprimir cada nome na tela
        const carros = ["Palio","Stilo","Fiesta"] 
        for(let i = 0; i < carros.length; i++){
            document.write(carros[i])
        }
    </script>
</body>
</html>
